</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><i class="fa fa-pencil-square fa-lg" aria-hidden="true"></i> Assignment 1</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html"><i class="fa fa-user fa-lg" aria-hidden="true"></i> About Me</a></li>
                    <li><a href="projects.html"><i class="fa fa-folder fa-lg" aria-hidden="true"></i> Projects</a></li>
                    <li class="active"><a href="contact.html"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i> Contact Me</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <p id="contactPara">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    
                    <!--Contact Form-->
                    
                    <h1>Contact Me</h1>

                    <form id="contactForm" action="" role="form">
                        <legend>Contact Form</legend>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea cols="3" rows="3" class="form-control" id="message" placeholder="Enter Your Message here..."></textarea>
                        </div>

                        <div class="text-right">
                            <a id="cancelButton" href="index.html" class="btn btn-warning">Cancel</a>
                            <a id="sendButton" href="index.html" class="btn btn-primary">Send</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </p>
    </div>
    </div>



    <!-- JavaScript Section -->
    <script src="Scripts\jquery-2.2.4.min.js"></script>
